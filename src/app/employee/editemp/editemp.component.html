<div class="w-100 row" style="height: 93vh">
    <div class="col-2 bg-dark">
        <h5 class="text-center mt-4"><a routerLink="/home" class="text-decoration-none text-light">Home</a></h5>
        <h5 class="text-center mt-4"><a routerLink="/employee" class="text-decoration-none text-light">Employee</a></h5>
    </div>
    <div class="col-10">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="w-50 p-5 border shadow">
                <h3>Edit employee Details</h3>
                <form >
                    <div class="form-floating mb-4">
                        <input type="number" class="form-control" id="floatingId" placeholder="name@example.com">
                        <label for="floatingId">ID</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingusername" placeholder="name@example.com">
                        <label for="floatingusername">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <select name="st" id="floatingStatus" class="form-control">
                            <option selected hidden disabled></option>
                            <option value="active">Active</option>
                            <option value="inactive">inactive</option>
                        </select>
                        <label for="floatingStatus">Status</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">update</button>
                        <button type="button" class="btn btn-danger">cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
